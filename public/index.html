<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="/src/index.ts" type="module"></script>
    <title>Quiz</title>
</head>

<body>
    <!-- Themes : Rap, Anime, Voiture, Espace -->
    <main>
        <div class="container-fluid">
            <section class="row m-5 d-flex align-items-center">
                <div class="col-8 text-center d-flex justify-content-around align-items-center m-auto">
                    <h2>SCORE : <span class="score"></span></h2>
                    <a href="https://axelreviron.netlify.app/"><img
                            src="https://axelreviron.netlify.app/img/logo-h-purple-fonce.webp" class="logo"
                            alt="logo"></a>
                    <h2><span class="questionNumber">1</span>/10</h2>
                </div>
            </section>
            <div class="answers">
                <div class="col-10 mainSection p-5 d-xl-flex m-auto">
                    <div class="col-12 col-xl-8">
                        <h2 class="col-10 m-auto p-4 text-center"><span class="question"></span></h2>
                        <div class="col-10 m-auto pb-5 d-flex flex-row justify-content-center flex-wrap text-center ">
                            <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 reponse"></button>
                            <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 reponse"></button>
                            <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 reponse"></button>
                            <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 reponse"></button>
                            <button class="col-12 col-lg-6 btn btn-primary btn-lg valider"
                                type="button">Valider</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="/assets/guts.webp" alt="img question" class="imgOnRight" style="width: 80%;">
                    </div>
                </div>
            </div>
            <div class="col-10 m-auto text-center divTheme">
                <h2 class="col-10 m-auto p-4 text-center">Quel theme ?</h2>
                <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 themeAnime">Anime</button>
                <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 themeSpace">Espace</button>
                <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 themeCar">Voiture</button>
                <button type="button" class="col-lg-4 mx-5 my-5 btn btn-lg col-12 themeRap">RAP</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
